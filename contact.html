<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Tika for work inquiry or any questions."
    />
    <title>Contact Tika Lubis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Lora:ital@1&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/49d1f681ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="d-flex justify-content-between mx-3">
      <a href="/" class="logo">tika</a>
      <ul>
        <li><a href="/" title="Homepage">Home</a></li>
        <li><a href="/about.html" title="About Tika">About</a></li>
        <li><a href="/work.html" title="Tika's Work">Work</a></li>
        <li class="active">
          <a href="/contact.html" title="Contact Tika">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="container content-container">
      <h1>Let's talk!</h1>
      <div class="row mb-5">
        <div class="col-lg-6 mt-3">
          <p>
            Questions, collaboration ideas, or just a quick hello, send me a
            note! I would love to read them all.
          </p>
          <div class="d-none d-lg-block">
            <br />
            <br />
            <h5 class="mb-2">
              <i class="fa-solid fa-envelope me-2" title="email"></i>
              <a href="mailto:tika.meutia@gmail.com">tika.meutia@gmail.com</a>
            </h5>
            <h5 class="mb-2">
              <i class="fa-brands fa-skype me-2" title="skype"></i>
              <a
                href="https://join.skype.com/invite/orKPzvm6LNBr"
                target="_blank"
                >tika.meutia</a
              >
            </h5>
          </div>
        </div>
        <div class="col-lg-6">
          <form
            action="https://formkeep.com/f/19803bea33f3"
            accept-charset="UTF-8"
            enctype="multipart/form-data"
            method="POST"
          >
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    name="Name"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    name="Email"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mt-2">
              <label for="inputMessage">Message</label>
              <textarea
                class="form-control"
                name="Message"
                id="inputMessage"
                rows="2"
                required
              ></textarea>
            </div>
            <br />
            <button type="submit" class="button">
              <i class="fa fa-paper-plane me-2"></i> Send
            </button>
          </form>
        </div>
      </div>
      <footer>
        <hr />
        <p class="text-center small mt-3">
          This website was coded by
          <a href="https://www.linkedin.com/in/tikameutia/" target="_blank"
            >Tika Lubis</a
          >
          and open-sourced on
          <a
            href="https://github.com/tikameutia/portfolio-project"
            target="_blank"
            >Github</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
