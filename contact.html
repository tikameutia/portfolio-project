<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Tika Lubis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Lora:ital@1&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/49d1f681ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="contact-page">
    <div class="container content-container">
      <div class="row mx-2">
        <div class="col-lg-4 mb-5 content">
          <h1 class="mb-3">Let's talk</h1>
          <p>
            Questions, collaboration ideas, or even just a quick hello, send me
            a note! I would love to read them all.
          </p>
          <br />
          <br />
          <h5 class="mb-2">
            <i class="fa-solid fa-envelope me-3" title="email"></i>
            <a href="mailto:tika.meutia@gmail.com">tika.meutia@gmail.com</a>
          </h5>
          <h5 class="mb-2">
            <i class="fa-brands fa-skype me-3" title="skype"></i>
            <a href="https://join.skype.com/invite/orKPzvm6LNBr" target="_blank"
              >tika.meutia</a
            >
          </h5>
        </div>
        <div class="col-lg-6 mb-5">
          <form>
            <div class="form-group">
              <label for="inputName">NAME</label>
              <input type="text" class="form-control" id="inputName" />
            </div>
            <div class="form-group">
              <label for="inputEmail">EMAIL</label>
              <input type="email" class="form-control" id="InputEmail" />
            </div>
            <div class="form-group">
              <label for="inputMessage">MESSAGE</label>
              <textarea
                type="text"
                class="form-control"
                id="inputMessage"
              ></textarea>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">
              SEND <i class="fa-solid fa-paper-plane ms-2"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
