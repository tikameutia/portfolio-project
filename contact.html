<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Tika Lubis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Lora:ital@1&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/49d1f681ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container content-container">
      <h3 class="mb-2">Contact</h3>
      <h1>Lets get in touch!</h1>
      <p>
        Questions, collaboration ideas, or even just a quick hello, send me a
        note! I would love to read them all.
      </p>
      <div class="row">
        <div class="col-lg-6 p-3 mx-2 border rounded">
          <form>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                class="form-control mb-3"
                id="inputEmail1"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="inputMessage">Your message</label>
              <input type="text" class="form-control mb-4" id="inputMessage" />
            </div>
            <button type="submit" class="btn-branding">Send</button>
          </form>
        </div>
        <div class="col-lg-6 text-center mb-5"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
